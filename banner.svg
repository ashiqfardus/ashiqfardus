<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Badge gradient -->
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="80" r="120" fill="url(#accentGradient)"/>
  <circle cx="200" cy="350" r="80" fill="url(#accentGradient)"/>
  <rect x="0" y="0" width="6" height="400" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Left Section - Title -->
  <text x="60" y="120" font-family="'Segoe UI', 'Inter', Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">
    Software Engineer | Full Stack Architect
  </text>
  
  <!-- Skill Tags Row -->
  <g id="skillTags">
    <!-- Laravel -->
    <rect x="60" y="150" width="90" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="105" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">Laravel</text>
    
    <!-- Node.js -->
    <rect x="160" y="150" width="90" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="205" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">Node.js</text>
    
    <!-- React -->
    <rect x="260" y="150" width="75" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="297.5" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">React</text>
    
    <!-- RestAPI -->
    <rect x="345" y="150" width="90" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="390" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">RestAPI</text>
    
    <!-- MySQL -->
    <rect x="445" y="150" width="80" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="485" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">MySQL</text>
    
    <!-- Redis -->
    <rect x="535" y="150" width="75" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="572.5" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">Redis</text>
    
    <!-- Git -->
    <rect x="620" y="150" width="60" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="650" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">Git</text>
    
    <!-- GCP -->
    <rect x="690" y="150" width="65" height="32" rx="16" fill="url(#badgeGradient)" stroke="#3b82f6" stroke-width="1"/>
    <text x="722.5" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">GCP</text>
  </g>
  
  <!-- Center/Right - Slogan -->
  <text x="60" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="300" fill="#e2e8f0" style="letter-spacing: 0.5px">
    Turning code into seamless digital experiences
  </text>
  
  <!-- Bottom Row - Social Icons & Handles -->
  <g id="socialLinks">
    <!-- GitHub Icon -->
    <g transform="translate(60, 320)">
      <circle cx="12" cy="12" r="12" fill="#ffffff" opacity="0.1"/>
