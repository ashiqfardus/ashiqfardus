    </g>
    <text x="95" y="337" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#cbd5e1">ashiqfardus</text>
    
    <!-- LinkedIn Icon -->
    <g transform="translate(240, 320)">
      <circle cx="12" cy="12" r="12" fill="#ffffff" opacity="0.1"/>
      <path d="M 20.447 20.452 L 16.893 20.452 L 16.893 14.883 C 16.893 13.555 16.866 11.846 15.041 11.846 C 13.188 11.846 12.905 13.291 12.905 14.785 L 12.905 20.452 L 9.351 20.452 L 9.351 9 L 12.765 9 L 12.765 10.561 L 12.811 10.561 C 13.288 9.661 14.448 8.711 16.181 8.711 C 19.782 8.711 20.448 11.081 20.448 14.166 L 20.448 20.452 Z M 5.337 7.433 C 4.193 7.433 3.274 6.507 3.274 5.368 C 3.274 4.23 4.194 3.305 5.337 3.305 C 6.477 3.305 7.401 4.23 7.401 5.368 C 7.401 6.507 6.476 7.433 5.337 7.433 Z M 7.119 20.452 L 3.555 20.452 L 3.555 9 L 7.119 9 L 7.119 20.452 Z M 22.225 0 L 1.771 0 C 0.792 0 0 0.774 0 1.729 L 0 22.271 C 0 23.227 0.792 24 1.771 24 L 22.222 24 C 23.2 24 24 23.227 24 22.271 L 24 1.729 C 24 0.774 23.2 0 22.222 0 Z" fill="#ffffff" transform="scale(0.45) translate(14, 14)"/>
    </g>
    <text x="275" y="337" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#cbd5e1">asikul-islam</text>
    
    <!-- Twitter Icon -->
    <g transform="translate(440, 320)">
      <circle cx="12" cy="12" r="12" fill="#ffffff" opacity="0.1"/>
      <path d="M 23 3 C 22.0424 3.67548 20.9821 4.19211 19.86 4.53 C 19.2577 3.83751 18.4573 3.34669 17.567 3.12393 C 16.6767 2.90116 15.7395 2.95718 14.8821 3.28445 C 14.0247 3.61173 13.2884 4.1944 12.773 4.95372 C 12.2575 5.71303 11.9877 6.61234 12 7.53 V 8.53 C 10.2426 8.57557 8.50127 8.18581 6.93101 7.39545 C 5.36074 6.60508 4.01032 5.43864 3 4 C 3 4 -1 13 8 17 C 5.94053 18.398 3.48716 19.099 1 19 C 10 24 21 19 21 7.5 C 20.9991 7.22145 20.9723 6.94359 20.92 6.67 C 21.9406 5.66349 22.6608 4.39271 23 3 Z" fill="#ffffff" transform="scale(0.5) translate(12, 12)"/>
    </g>
    <text x="475" y="337" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#cbd5e1">ash1qfardus</text>
  </g>
  
  <!-- Decorative line accent -->
  <line x1="60" y="305" x2="600" y2="305" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
</svg>
